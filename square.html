<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Items</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>List</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CAR</td>
                <td>SWIFT</td>
                <td>$10000.00</td>
            </tr>
            <tr>
                <td>BIKE</td>
                <td>PULSAR</td>
                <td>$1000.00</td>
            </tr>
            <tr>
                <td>MOBILE</td>
                <td>REALME</td>
                <td>$200.00</td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>

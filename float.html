<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Float Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden; 
        }
        .sidebox {
            width: 30%;
            float: left;
            background-color: #e0f2f1;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .main-content {
            width: 65%;
            float: right;
            background-color: #e0f2f1;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: aqua;
        }
        p {
            line-height: 1.6;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="sidebox">
            <h2>Sidebox</h2>
            <p>This is the sidebox</p>
        </div>
        <div class="main-content">
            <h1>Main Content Area</h1>
            <p>This is the main content area. It uses the float property.</p>
            <p>This is the Float Property.</p>
        </div>
    </div>
</body>
</html>

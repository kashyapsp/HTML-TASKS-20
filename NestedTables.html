<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .nested-table {
            width: 100%;
            margin: 0; 
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Main List</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MOBILES</td>
                <td>
                    
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th>Sub-List</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Realme</td>
                                <td>$100</td>
                            </tr>
                            <tr>
                                <td>Vivo</td>
                                <td>$70</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>LAPTOPS</td>
                <td>
                    
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th>Sub-List</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Apple</td>
                                <td>$2000</td>
                            </tr>
                            <tr>
                                <td>Dell</td>
                                <td>$1000</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

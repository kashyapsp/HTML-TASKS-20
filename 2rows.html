<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Colors Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>HSL Color</th>
                <th>Color Box</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hsl(0, 100%, 50%)</td>
                <td><div class="color-box" style="background-color: hsl(0, 100%, 50%);"></div></td>
            </tr>
            <tr>
                <td>hsl(120, 100%, 50%)</td>
                <td><div class="color-box" style="background-color: hsl(120, 100%, 50%);"></div></td>
            </tr>
            <tr>
                <td>hsl(240, 100%, 50%)</td>
                <td><div class="color-box" style="background-color: hsl(240, 100%, 50%);"></div></td>
            </tr>
            <tr>
                <td>hsl(60, 100%, 50%)</td>
                <td><div class="color-box" style="background-color: hsl(60, 100%, 50%);"></div></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

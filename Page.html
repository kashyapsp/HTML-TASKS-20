<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
            padding-top: 20px;
        }
        h2 {
            font-weight: 600;
            color: #34495e;
            margin-top: 20px;
            text-align: center;
        }
        p {
            font-weight: 300;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <h2>Using Fonts</h2>
        <p>This is the Page using fonts</p>
        <p>This is the Page using fonts</p>
    </div>
</body>
</html>

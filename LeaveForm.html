<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="submit"] {
            background-color: forestgreen;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .form-group input[type="submit"]:hover {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Leave Management Form</h2>
        <form action="/submit-leave" method="post">
            <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" name="employee-id" required>
            </div>
            <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" name="employee-name" required>
            </div>
            <div class="form-group">
                <label for="leave-type">Leave Type</label>
                <select id="leave-type" name="leave-type" required>
                    <option value="" disabled selected>Select leave type</option>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Leave Request">
            </div>
        </form>
    </div>
</body>
</html>
